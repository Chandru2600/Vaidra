services:
  - type: web
    name: vaidra-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vaidra-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: UPLOAD_DIR
        value: uploads
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60

databases:
  - name: vaidra-db
    databaseName: vaidra
    plan: free
